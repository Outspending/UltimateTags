plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'

    group = 'me.outspending'
    version = '0.0.1'

    repositories {
        mavenCentral()
        maven {
            name = "papermc-repo"
            url = "https://repo.papermc.io/repository/maven-public/"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/groups/public/"
        }
    }
}